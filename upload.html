<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            padding: 40px;
            width: 500px;
            text-align: center;
        }
        .upload-box {
            width: 200px;
            height: 200px;
            background: #000;
            border: 2px dashed #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-box:hover {
            border-color: #fff;
            transform: scale(1.05);
        }
        .upload-box i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .upload-box span {
            font-size: 18px;
        }
        #fileInput, #folderInput {
            display: none;
        }
        #result {
            margin: 20px 0;
            font-size: 16px;
            color: #fff;
        }
        #uploadStats {
            font-size: 14px;
            color: #ccc;
            margin-top: -15px;
        }
        #goToPlay {
            background: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }
        #goToPlay:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        #progressContainer {
            display: none;
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }
        #progressCircle {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        #progressCircle circle {
            fill: none;
            stroke: #fff;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 0.3s ease;
        }
        #progressText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #fff;
            text-align: center;
        }
        #progressText span {
            display: block;
            font-size: 12px;
            margin-top: 2px;
        }
        #progressContainer.uploading {
            animation: pulseGlow 1.5s infinite;
        }
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 rgba(255, 255, 255, 0.9); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
            100% { box-shadow: 0 0 0 rgba(255, 255, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-file-upload"></i>
            <span>Upload Files</span>
        </div>
        <input type="file" id="fileInput" accept=".mp3" multiple>
        
        <div class="upload-box" onclick="document.getElementById('folderInput').click()">
            <i class="fas fa-folder-open"></i>
            <span>Upload Folder</span>
        </div>
        <input type="file" id="folderInput" webkitdirectory mozdirectory directory multiple accept=".mp3">
        
        <div id="progressContainer">
            <svg id="progressCircle">
                <circle cx="50" cy="50" r="45"></circle>
            </svg>
            <div id="progressText">0%<span>0/0</span></div>
        </div>
        
        <p id="result"></p>
        <p id="uploadStats"></p>
        <button id="goToPlay" onclick="goToPlay()">Go to Play</button>
    </div>

    <script>
        function uploadFiles(files) {
            if (!files || files.length === 0) {
                document.getElementById('result').textContent = "No files selected!";
                return;
            }

            const formData = new FormData();
            const totalFiles = Array.from(files).filter(file => file.type === 'audio/mpeg').length;
            let uploadedFiles = 0;
            const progressContainer = document.getElementById('progressContainer');
            const progressCircle = document.querySelector('#progressCircle circle');
            const progressText = document.getElementById('progressText');
            const result = document.getElementById('result');
            const uploadStats = document.getElementById('uploadStats');
            const goToPlay = document.getElementById('goToPlay');

            if (totalFiles === 0) {
                result.textContent = "No valid MP3 files selected!";
                return;
            }

            progressContainer.style.display = 'block';
            progressContainer.classList.add('uploading');
            result.textContent = "Uploading...";
            uploadStats.textContent = `0 of ${totalFiles} files uploaded`;
            progressText.innerHTML = `0%<span>0/${totalFiles}</span>`;
            goToPlay.style.display = 'none';

            for (let file of files) {
                if (file.type === 'audio/mpeg') {
                    formData.append('songs', file);
                }
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    uploadedFiles = Math.round((percentComplete / 100) * totalFiles); // Estimate based on progress
                    const dashOffset = 283 - (283 * percentComplete / 100);
                    progressCircle.style.strokeDashoffset = dashOffset;
                    progressText.innerHTML = `${Math.round(percentComplete)}%<span>${uploadedFiles}/${totalFiles}</span>`;
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    uploadedFiles = data.length; // Actual count from server
                    result.textContent = `${uploadedFiles} song(s) uploaded successfully!`;
                    uploadStats.textContent = `${uploadedFiles} of ${totalFiles} files uploaded`;
                    progressText.innerHTML = `100%<span>${uploadedFiles}/${totalFiles}</span>`;
                    progressContainer.classList.remove('uploading');
                    progressContainer.style.display = 'none';
                    goToPlay.style.display = 'block';
                } else {
                    result.textContent = "Upload failed!";
                    uploadStats.textContent = `${uploadedFiles} of ${totalFiles} files uploaded`;
                    progressContainer.style.display = 'none';
                    progressContainer.classList.remove('uploading');
                }
            };

            xhr.onerror = function() {
                result.textContent = "Upload failed! Server error.";
                uploadStats.textContent = `${uploadedFiles} of ${totalFiles} files uploaded`;
                progressContainer.style.display = 'none';
                progressContainer.classList.remove('uploading');
            };

            xhr.send(formData);
        }

        document.getElementById('fileInput').addEventListener('change', (e) => uploadFiles(e.target.files));
        document.getElementById('folderInput').addEventListener('change', (e) => uploadFiles(e.target.files));

        function goToPlay() {
            window.location.href = 'play.html';
        }
    </script>
</body>
</html>
