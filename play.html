<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto;
        }
        .container {
            padding: 40px;
            width: 500px;
            text-align: center;
            max-height: 90vh;
        }
        #playPauseContainer {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 40px auto;
        }
        #playPauseBtn {
            background: none;
            color: #fff !important;
            border: none;
            width: 100%;
            height: 100%;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        #playPauseBtn:hover {
            transform: scale(1.1);
        }
        #playPauseBtn.playing {
            animation: loudPulse 1s infinite;
        }
        @keyframes loudPulse {
            0% { text-shadow: 0 0 0 rgba(255, 255, 255, 0.9); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.7); }
            100% { text-shadow: 0 0 0 rgba(255, 255, 255, 0); }
        }
        #progressRing {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            z-index: 1;
        }
        #progressRing circle {
            fill: none;
            stroke: #fff;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 0.1s linear;
        }
        #uploadBtn, #durationBtn {
            background: none;
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #uploadBtn { left: 20px; }
        #durationBtn { left: 70px; }
        #uploadBtn:hover, #durationBtn:hover {
            transform: scale(1.1);
        }
        #durationMenu {
            display: none;
            position: absolute;
            top: 50px;
            left: 70px;
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 5px 0;
        }
        #durationMenu button {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 15px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #durationMenu button:hover {
            background: #fff;
            color: #000;
        }
        #songSelect {
            background: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 10px;
            margin: 0 10px 0 0;
            border-radius: 5px;
            font-size: 18px;
            width: 60%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            vertical-align: middle;
            appearance: none;
            max-height: 200px;
            overflow-y: auto;
        }
        #songSelect:hover {
            background: #fff;
            color: #000;
        }
        #songSelect:focus {
            outline: none;
        }
        #songSelect option.highlighted {
            background: #fff;
            color: #000;
        }
        #submitBtn, #nextBtn {
            background: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 10px 20px;
            margin: 0 10px 0 0;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            vertical-align: middle;
        }
        #nextBtn { margin: 0 0 0 10px; }
        #submitBtn:hover, #nextBtn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        #buttonGroup {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #result {
            margin: 20px 0;
            font-size: 18px;
            color: #fff;
            height: 20px;
            transition: all 0.5s ease;
        }
        #result.correct #songSelect {
            background: #00ff00;
            color: #000;
        }
        #result.wrong #songSelect {
            background: #ff0000;
            color: #000;
        }
        #correctAnswer {
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
        }
        #tourOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #tourBox {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        #tourBox p {
            margin: 10px 0;
            font-size: 16px;
        }
        #tourNextBtn, #tourSkipBtn {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        #tourNextBtn:hover, #tourSkipBtn:hover {
            background: #333;
        }
        .highlight {
            border: 2px solid #ff0;
            box-shadow: 0 0 10px #ff0;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="container">
        <audio id="audio-player"></audio>
        <div id="playPauseContainer">
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
            <svg id="progressRing">
                <circle cx="50" cy="50" r="45"></circle>
            </svg>
        </div>
        <button id="uploadBtn" title="Upload Songs"><i class="fas fa-upload"></i></button>
        <button id="durationBtn" title="Set Clip Duration"><i class="fas fa-clock"></i></button>
        <div id="durationMenu">
            <button onclick="setClipDuration(15)">15s</button>
            <button onclick="setClipDuration(20)">20s</button>
            <button onclick="setClipDuration(30)">30s</button>
        </div>
        
        <div id="buttonGroup">
            <select id="songSelect">
                <option value="">Select a song...</option>
            </select>
            <button id="submitBtn" onclick="checkAnswer()">Submit</button>
            <button id="nextBtn" onclick="prepareNextQuiz()">Next</button>
        </div>
        
        <p id="result"></p>
        <p id="correctAnswer"></p>
    </div>

    <div id="tourOverlay">
        <div id="tourBox">
            <p id="tourMessage"></p>
            <button id="tourNextBtn">Next</button>
            <button id="tourSkipBtn">Skip Tour</button>
        </div>
    </div>

    <script>
        let songs = [];
        let currentSong = null;
        let clipStartTime = 0;
        let clipDuration = 20;
        let timeoutId = null;
        let animationFrameId = null;
        const audio = document.getElementById("audio-player");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const progressCircle = document.querySelector('#progressRing circle');
        const nextBtn = document.getElementById("nextBtn");
        const uploadBtn = document.getElementById("uploadBtn");
        const durationBtn = document.getElementById("durationBtn");
        const durationMenu = document.getElementById("durationMenu");
        const songSelect = document.getElementById("songSelect");
        const result = document.getElementById("result");
        const correctAnswer = document.getElementById("correctAnswer");

        let sessionId = localStorage.getItem('sessionId');
        if (!sessionId) {
            sessionId = Math.random().toString(36).substring(2);
            localStorage.setItem('sessionId', sessionId);
        }

        fetch('/songs', {
            headers: { 'X-Session-Id': sessionId }
        })
            .then(res => res.json())
            .then(data => {
                songs = data.sort((a, b) => a.title.localeCompare(b.title));
                updateSongList();
                if (songs.length > 0) prepareNextQuiz();
                startTour(); // Start tour after songs load
            })
            .catch(err => {
                console.error('Error fetching songs:', err);
                result.textContent = "Failed to load songs!";
                startTour(); // Start tour even if songs fail
            });

        function updateSongList(filter = '') {
            songSelect.innerHTML = '<option value="">Select a song...</option>';
            let firstMatch = null;
            songs.forEach(song => {
                const option = document.createElement("option");
                option.value = song.title;
                option.textContent = song.title;
                if (filter && song.title.toLowerCase().startsWith(filter.toLowerCase())) {
                    if (!firstMatch) {
                        firstMatch = option;
                        option.classList.add('highlighted');
                    }
                    songSelect.insertBefore(option, songSelect.options[1]);
                } else {
                    songSelect.appendChild(option);
                }
            });
            if (firstMatch) {
                songSelect.value = firstMatch.value;
                firstMatch.scrollIntoView({ block: 'nearest' });
            }
        }

        let lastSearch = '';
        songSelect.addEventListener('keydown', (e) => {
            if (e.key.length === 1) {
                lastSearch += e.key;
                updateSongList(lastSearch);
            } else if (e.key === 'Backspace') {
                lastSearch = lastSearch.slice(0, -1);
                updateSongList(lastSearch);
            }
        });

        function prepareNextQuiz() {
            if (songs.length === 0) {
                result.textContent = "No songs available! Upload some first.";
                return;
            }
            audio.pause();
            if (timeoutId) clearTimeout(timeoutId);
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            timeoutId = null;
            animationFrameId = null;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            playPauseBtn.classList.remove("playing");
            progressCircle.style.strokeDashoffset = 283;
            songSelect.style.background = "#000";
            songSelect.style.color = "#fff";
            result.textContent = "";
            correctAnswer.textContent = "";
            lastSearch = '';

            currentSong = songs[Math.floor(Math.random() * songs.length)];
            audio.src = `/uploads/${currentSong.file}`;
            audio.preload = 'metadata';
            audio.onloadedmetadata = function() {
                if (audio.duration < clipDuration) {
                    clipStartTime = 0;
                    clipDuration = audio.duration;
                } else {
                    clipStartTime = Math.random() * (audio.duration - clipDuration);
                }
                audio.currentTime = clipStartTime;
                songSelect.value = "";
                playSong();
            };
            audio.onerror = function() {
                result.textContent = "Error loading song!";
                console.error('Audio error:', audio.error);
            };
        }

        function playSong() {
            audio.play().then(() => {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playPauseBtn.classList.add("playing");
                startPlaybackProgress();
            }).catch(err => {
                console.error('Playback failed:', err);
                result.textContent = "Playback failed!";
            });
        }

        function startPlaybackProgress() {
            if (timeoutId) clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playPauseBtn.classList.remove("playing");
                progressCircle.style.strokeDashoffset = 283;
                timeoutId = null;
            }, clipDuration * 1000);

            const start = Date.now();
            function updateProgress() {
                if (!audio.paused) {
                    const elapsed = (Date.now() - start) / 1000;
                    const progress = Math.min(elapsed / clipDuration, 1);
                    const dashOffset = 283 - (283 * progress);
                    progressCircle.style.strokeDashoffset = dashOffset;
                    animationFrameId = requestAnimationFrame(updateProgress);
                }
            }
            animationFrameId = requestAnimationFrame(updateProgress);
        }

        playPauseBtn.onclick = function() {
            if (audio.paused && currentSong) {
                audio.currentTime = clipStartTime;
                playSong();
            } else if (!audio.paused) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playPauseBtn.classList.remove("playing");
                if (timeoutId) clearTimeout(timeoutId);
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                timeoutId = null;
                animationFrameId = null;
            }
        };

        uploadBtn.onclick = function() {
            window.location.href = 'upload.html';
        };

        durationBtn.onclick = function() {
            durationMenu.style.display = durationMenu.style.display === 'block' ? 'none' : 'block';
        };

        function setClipDuration(seconds) {
            clipDuration = seconds;
            durationMenu.style.display = 'none';
            prepareNextQuiz();
        }

        document.addEventListener('click', (e) => {
            if (!durationBtn.contains(e.target) && !durationMenu.contains(e.target)) {
                durationMenu.style.display = 'none';
            }
        });

        function checkAnswer() {
            const selectedSong = songSelect.value;
            if (!selectedSong) {
                result.textContent = "Please select a song first!";
                return;
            }
            if (selectedSong === currentSong.title) {
                result.textContent = "Correct!";
                result.classList.add("correct");
                songSelect.style.background = "#00ff00";
                songSelect.style.color = "#000";
                correctAnswer.textContent = "";
            } else {
                result.textContent = "Wrong!";
                result.classList.add("wrong");
                songSelect.style.background = "#ff0000";
                songSelect.style.color = "#000";
                correctAnswer.textContent = `Correct: ${currentSong.title}`;
            }
        }

        // Guided Tour
        const tourOverlay = document.getElementById('tourOverlay');
        const tourMessage = document.getElementById('tourMessage');
        const tourNextBtn = document.getElementById('tourNextBtn');
        const tourSkipBtn = document.getElementById('tourSkipBtn');
        const tourSteps = [
            { element: nextBtn, message: "Click 'Next' to play a random song clip." },
            { element: songSelect, message: "Select a song from this dropdown to guess." },
            { element: submitBtn, message: "Click 'Submit' to check your answer." },
            { element: playPauseBtn, message: "Use this to replay the clip if needed." },
            { element: uploadBtn, message: "Click here to upload your own songs." }
        ];
        let currentStep = 0;

        function startTour() {
            if (localStorage.getItem('tourCompleted')) {
                return; // Skip if tour already done
            }
            tourOverlay.style.display = 'flex';
            showTourStep();
        }

        function showTourStep() {
            if (currentStep >= tourSteps.length) {
                endTour();
                return;
            }
            const step = tourSteps[currentStep];
            tourMessage.textContent = step.message;
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
            step.element.classList.add('highlight');
            step.element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        tourNextBtn.onclick = function() {
            currentStep++;
            showTourStep();
        };

        tourSkipBtn.onclick = function() {
            endTour();
        };

        function endTour() {
            tourOverlay.style.display = 'none';
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
            localStorage.setItem('tourCompleted', 'true');
        }
    </script>
</body>
</html>
